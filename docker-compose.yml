      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,192.168.1.5,0.0.0.0"
      DB_NAME: health_surveillance
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
